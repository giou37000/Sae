<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quiz 💖</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
        }
        #no {
            background-color: #d3d3d3;
            position: absolute;
            transition: all 0.2s ease;
        }
        .hearts {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            animation: fadeOut 3s forwards;
        }
        .image-container {
            margin-top: 30px;
        }
        .image-container img {
            width: 300px;
            border-radius: 10px;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>彩衣 do u love me forever ? 💞</h1>
        <button id="yes" onclick="loveResponse()">YES 💖</button>
        <button id="no" onclick="moveNoButton()">NO 😢</button>
        <div class="image-container">
            <img src="your-image-url.jpg" alt="A sweet image for 彩衣">
        </div>
    </div>
    <script>
        function loveResponse() {
            let hearts = document.createElement("div");
            hearts.className = "hearts";
            hearts.innerHTML = "💖😍💞😘💖😍💞😘💖😍💞😘💖😍💞😘";
            document.body.appendChild(hearts);
            setTimeout(() => hearts.remove(), 3000);
        }
        function moveNoButton() {
            let noButton = document.getElementById("no");
            let image = document.querySelector(".image-container");
            let maxX = window.innerWidth - noButton.clientWidth;
            let maxY = image.offsetTop - noButton.clientHeight - 20;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
