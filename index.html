<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quiz 💖</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
        }
        .container {
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
        }
        #no {
            background-color: #d3d3d3;
            position: absolute;
        }
        .hearts {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me forever ? 💞</h1>
        <button id="yes" onclick="loveResponse()">YES 💖</button>
        <button id="no" onclick="moveNoButton()">NO 😢</button>
    </div>
    <script>
        function loveResponse() {
            document.body.innerHTML += '<div class="hearts">💖😍💞😘💖😍💞😘💖😍💞😘💖😍💞😘</div>';
        }
        function moveNoButton() {
            let noButton = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - noButton.clientWidth);
            let y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
